<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name = "viewport" content = "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable = no" />
		<link href = "css/mui.min.css" rel = "stylesheet" />
		<style type = "text/css">
			
			#popover {
				height: 100px;
				width:200px;
			}
			
			.mui-content .mui-input-row {
				line-height: 200%;
			}
			
			.mui-content .mui-input-row.row1 {
				margin: 20px;	
			}
			
			
			.mui-content .mui-input-group::before {
				height: 0px;
			}
			
			
			.mui-content .mui-input-group::after {
				height: 0px;
			}
			
			#img {
				width: 7rem;
				height: 7rem;
				border: 0px;
				margin-left: 37%;
				border-radius: 50%;
			}
			
			
		</style>
	</head>

	<body>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon-back mui-icon mui-icon-left-nav"></a>
		    <a id="openPopover" class="mui-action-menu mui-icon mui-icon-more mui-pull-right" href="#popover"></a>
		    <h1 class="mui-title">我的设置</h1>
		</header>
		<div class="mui-content">
			<div class="mui-input-row row1" >
				<img id="img" src="image/超级截屏_20161118_142819.png"/>
			</div>
		    
		    <div class="mui-input-row">
		    	<label>昵称</label>
		    	<input type="text" placeholder="编辑个性姓名" />
		    </div>
		    <div class="mui-input-row">
		    	<label>签名</label>
		    	<input type="text" placeholder="积极废人" />
		    </div>
		    <div class="mui-input-row">
		    	<label>性别</label>
		    	<input type="text" placeholder="男" />
		    </div>
		    <div class="mui-input-row">
		    	<label>生日</label>
		    	<input type="text" placeholder="1997-10-19" />
		    </div>
		    <div class="mui-input-row">
		    	<label>邮箱</label>
		    	<input type="text" placeholder="319262687@qq.com" />
		    </div>
		    <div class="mui-input-row">
		    	<label>个人说明</label>
		    	<input type="text" placeholder="走不完的路" />
		    </div>
		    
		</div>
		
		
		<div id="popover" class="mui-popover">
			<div class="mui-scroll-wrapper">
			    <div class="mui-scroll">
				    <ul class="mui-table-view">
				    	<li class="mui-table-view-cell"><a href="#" id="li1">拍照</a></li>
				    	<li class="mui-table-view-cell"><a href="#" id="li2">打开系统相册</a></li>
				    </ul>
				</div>
			</div>
		</div>

		
		
		
	</body>

	<script type="text/javascript">
		
			mui.plusReady(function () {
				
				document.getElementById("li1").addEventListener("tap",function(){
					
					//打开系统相册
					var carmer = plus.camera.getCamera();
					
					carmer.captureImage(function(path){
						
						var p = plus.io.convertLocalFileSystemURL(path);
						
						plus.gallery.save(p,function(){
							alert("保存的系统相册");
						},
						function(){
							alert("照片保存失败");
						});
						document.getElementById("img").src = p;
						
					},function(){
						alert("获取图片失败");
					})
				});
				document.getElementById("li2").addEventListener("tap",function(){
					plus.gallery.pick(function(path){
						document.getElementById("img").src = path;
					},function(){
						alert("照片选择失败");
					})
				});	
			});
//			mui('.mui-popover').popover("toggle",document.getElementById("openPopover"));
			mui('.mui-scroll-wrapper').scroll()
		

	</script>
</html>
