<!doctype html>
<html lang="en" class="feedback">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>问题反馈</title>
		<link rel="stylesheet" type="text/css" href="./css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/feedback.css" />
		<style type="text/css">
			.wecolor{
				color: #46C01B!important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left wecolor"></a>
			<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right wecolor">发表</button>
			<h1 class = "mui-title"></h1>
		</header>
		<div class = "mui-content">
			
			<div class="row mui-input-row">
				<textarea id='question' class="mui-input-clear question" placeholder="这一刻的想法..."></textarea>
			</div>

			<div id='image-list' class="row image-list"></div>


		</div>
		<script src="./js/mui.min.js"></script>
		<script src=" ./js/feedback.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-scroll-wrapper').scroll();
		</script>
	</body>

</html>
